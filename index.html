<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="./">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/material-design-icons/5.3.45/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/material-design-icons/2.3.54/css/materialdesignicons.min.css">
</head>
<body>
<app-root></app-root>
<script>
  var href = window.location.href;
  var dir = href.substring(0, href.lastIndexOf('/')) + "/";

  function loadScript(url, callback) {

    var script = document.createElement("script")
    script.type = "text/javascript";

    if (script.readyState) {  //IE
      script.onreadystatechange = function () {
        if (script.readyState == "loaded" ||
          script.readyState == "complete") {
          script.onreadystatechange = null;
          callback();
        }
      };
    } else {  //Others
      script.onload = function () {
        callback();
      };
    }

    script.src = url;
    document.getElementsByTagName("head")[0].appendChild(script);
  }

  loadScript(dir + "assets/global/plugins/fabric.min.js", function () {
	loadScript(dir + "assets/global/plugins/fabric.canvasex.js", function () {});
  });
  loadScript(dir + "inline.bundle.js", function () {
    loadScript(dir + "polyfills.bundle.js", function () {
      loadScript(dir + "styles.bundle.js", function () {
        loadScript(dir + "scripts.bundle.js", function () {
          loadScript(dir + "vendor.bundle.js", function () {
			loadScript(dir + "data.js", function () {
				loadScript(dir + "main.bundle.js", function () {
				});
			});
          });
        });
      });
    });
  });
</script>
</body>
</html>
